<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 46</title>
    <link rel="shortcut icon" href="./favicon-57x57.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <video id="video" autoplay loop muted>
      <source
        src="./assets/videos/fondo_cyberpunk2077_1080p.mp4"
        type="video/mp4"
      />
    </video>

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-4">
            <div class="header__logo">
              <img
                class="header__img"
                src="./assets/img/logo-cyberpunk-black-en@2x.png"
                alt="Logo de Cyberpunk 2077"
              />
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-8">
            <div class="header__menu">
              <nav class="header__nav">
                <a class="header__a" href="#">XOGOS</a>
                <a class="header__a" href="#">SERIES</a>
                <a class="header__a" href="#">COMUNIDADE</a>
                <a class="header__a" href="#">MÁIS</a>
                <a class="header__a--lang" href="#">ES</a>
                <a class="header__a--btn" href="#">MERCAR AGORA</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="newsletter">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
              <div class="main__details">
                <div class="main__h1">
                  CONSIGUE A EXPERIENCIA CYBERPUNK 2077 DEFINITIVA
                </div>
                <form class="form" action="" method="post">
                  <div class="mb-3">
                    <div class="row">
                      <div class="col d-flex">
                        <input
                          type="email"
                          class="form-control form__email my-3"
                          id="email"
                          placeholder="Introduce aquí o teu correo electrónico"
                        />
                        <div class="form__button my-3">
                          <svg width="0" height="0">
                          <defs>
                            <clipPath id="boton" clipPathUnits="objectBoundingBox">
                              <path d="M0,0.99 L0,0.01 L0.9375,0 L1,0.0011 L1,0.77 L0.9375,1 L0,0.99 Z"/>
                            </clipPath>     
                          </defs>
                        </svg> 
                        <button class="form__submit" type="submit">
                          ENVIAR
                        </button>
                         
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input mt-2"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label form__label"
                      for="flexCheckDefault"
                    >
                      Gustaríame recibir novas, ofertas especiais e outras
                      informacións de CD PROJEKT e teño 17 anos ou máis.
                    </label>
                    <p class="form__p">
                      CD PROJEKT será responsable da túa información persoal.
                      Revisa a nosa
                      <a
                        class="form__a"
                        href="http://"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        política de privacidade.
                      </a>
                    </p>
                  </div>
                </form>
                <div class="main__platforms">
                  <a
                    class="main__a"
                    href="http://"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <img
                      src="./assets/img/platforms/xbox_series.svg"
                      alt="Logo de XBOX SERIES"
                    />
                  </a>
                  <a
                    class="main__a"
                    href="http://"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <img
                      src="./assets/img/platforms/ps5.svg"
                      alt="Logo de PS5"
                    />
                  </a>
                  <a
                    class="main__a"
                    href="http://"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <img src="./assets/img/platforms/PC.svg" alt="Logo de PC" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
