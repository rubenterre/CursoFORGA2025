<!-- 
    Estas son algunhas marcas de aspecto que xa vimos 

    Lembra que este tipo de marcas acostúmanse a aplicar dentro de etiquetas de parágrafo ou cabeceras (h1, h2...)
    Nunca van soas
-->

<!-- Exemplo de parágrafo en negriña -->

<p><strong>Texto en negriña</strong> texto normal do parágrafo</p>



<!-- Exemplo de parágrafo en cursiva -->

<p><em>Texto en cursiva</em> texto normal do parágrafo</p>



<!-- Exemplo de parágrafo en subliñado -->

<p><u>Texto subliñado</u> texto normal do parágrafo</p>



<!-- Exemplo de parágrafo en riscado -->

<p><del>Texto riscado</del> texto normal do parágrafo</p>



<!-- Exemplo de parágrafo con superíndice -->

<p>Texto normal do parágrafo<sup>Superindice</sup></p>



<!-- Exemplo de parágrafo con subíndice -->

<p>Texto normal do parágrafo<sub>Subíndice</sub></p>



<!-- Exemplo de parágrafo con fondo marcado -->

<p><mark>Texto con fondo marcado</mark> texto normal do parágrafo</p>
