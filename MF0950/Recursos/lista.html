<!-- Existen diferentes tipos de listas: ordenadas y desordenadas -->

<!-- Listas ordenadas: utilízanse para listar con orden numérico -->
<ol> 
    <li>item de lista 1</li>
    <li>item de lista 2</li>
</ol>

<!-- Listas desordenadas: utilízanse para listar cando non precisamos un orden específico -->

<ul>
    <li>item de lista 1</li>
    <li>item de lista 2</li>
</ul>
