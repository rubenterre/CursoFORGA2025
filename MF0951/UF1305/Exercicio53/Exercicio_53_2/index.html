<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <h1 class="header__h1">Exercicio 53 - 2</h1>
        <h2 class="header__h2">Idade para votar</h2>
    </header>
    <main class="main">

        <section class="comprobador">

            <div class="comprobador__inputs">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <br>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade">
                <br>
                <button onclick="comprobarIdade()">ENVIAR</button>
    
            </div>
            <div class="comprobador__resultado">
                <h4 class="comprobador__h4">
                    Pode votar?
                </h4>
                <p class="comprobador__p" id="resultado">
                    
                </p>
            </div>
            

        </section>



    </main>

    
    <script src="./js/script.js"></script>
</body>
