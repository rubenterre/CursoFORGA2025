<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmesWeather - O tempo en Ames</title>
    <link rel="stylesheet" href="./styles/bulma.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item has-text-weight-bold" href="#">
                AmesWeather
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  O Milladoiro
                </a>
          
                <a class="navbar-item">
                  Bertamiráns
                </a>
              </div>
            </div>
          </nav>
    </header>
    <main class="mt-5">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="location is-flex is-justify-content-center">
                        <img src="./assets/location_icon.svg" alt="Icono de posición xeolocalizada" class="location__icon">
                        <h2 class="location__h2 title is-5 pl-3">
                            O Milladoiro
                        </h2>
                    </div>
                    <div class="date is-flex is-justify-content-center">
                        <p class="date__p">
                           
                        </p>
                    </div>
                    <div class="weather is-flex is-justify-content-center">
                        <img id="weatherIcon" class="weather__icon" src="./assets/iconos/01d.png" alt="Icono de soleado" width="262px">
                    </div>
                    <div class="temperature is-flex is-justify-content-center">
                        <h3 class="temperature__h3 title is-1" id="weatherTemperature">
                            
                        </h3>
                    </div>
                </div>
            </div>
<div class="columns is-multiline mx-4">
    <div class="column">
        <div class="box is-flex is-justify-content-space-between is-align-items-center"> <strong class="title is-5">Sensación térmica:</strong> <p id="feellike" class="subtitle is-4">23ºC</p> </div>
        <div class="box is-flex is-justify-content-space-between is-align-items-center"> <strong class="title is-5">Humidade:</strong> <p id="humidity" class="subtitle is-4">60%</p> </div>

    </div>
    <div class="column">
        <div class="box is-flex is-justify-content-space-between is-align-items-center"> <strong class="title is-5">Temp. máxima:</strong> <p id="tempMax" class="subtitle is-4">14ºC</p> </div>
        <div class="box is-flex is-justify-content-space-between is-align-items-center"> <strong class="title is-5">Temp. minima:</strong> <p id="tempMin" class="subtitle is-4">23ºC</p> </div>

    </div>
</div>
        </div>
    </main>
<footer class="footer mt-4">
    <p class="footer__p has-text-centered">
        AmesWeather - 2025 - Tódolos dereitos reservados
    </p>
</footer>
    <script src="./js/script.js"></script>
</body>
</html>
